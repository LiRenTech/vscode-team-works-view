<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 左侧绿色火柴人 -->
  <circle cx="3" cy="3" r="1.5" fill="#4caf50"/>
  <line x1="3" y1="4.5" x2="3" y2="8" stroke="#4caf50" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="3" y1="6" x2="1.5" y2="7" stroke="#4caf50" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="3" y1="6" x2="4.5" y2="7" stroke="#4caf50" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="3" y1="8" x2="1.5" y2="10.5" stroke="#4caf50" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="3" y1="8" x2="4.5" y2="10.5" stroke="#4caf50" stroke-width="1.2" stroke-linecap="round"/>
  <!-- 左手伸向中间 -->
  <line x1="4.5" y1="7" x2="5.5" y2="6.5" stroke="#4caf50" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- 中间蓝色火柴人（较大） -->
  <circle cx="8" cy="3.5" r="2" fill="#2196f3"/>
  <line x1="8" y1="5.5" x2="8" y2="9.5" stroke="#2196f3" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="6.5" x2="6" y2="7.5" stroke="#2196f3" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="6.5" x2="10" y2="7.5" stroke="#2196f3" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="9.5" x2="6" y2="12.5" stroke="#2196f3" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="8" y1="9.5" x2="10" y2="12.5" stroke="#2196f3" stroke-width="1.5" stroke-linecap="round"/>
  <!-- 左手连接左侧 -->
  <line x1="6" y1="7.5" x2="5.5" y2="6.5" stroke="#2196f3" stroke-width="1.5" stroke-linecap="round"/>
  <!-- 右手连接右侧 -->
  <line x1="10" y1="7.5" x2="10.5" y2="6.5" stroke="#2196f3" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 右侧红色火柴人 -->
  <circle cx="13" cy="3" r="1.5" fill="#f44336"/>
  <line x1="13" y1="4.5" x2="13" y2="8" stroke="#f44336" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="13" y1="6" x2="11.5" y2="7" stroke="#f44336" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="13" y1="6" x2="14.5" y2="7" stroke="#f44336" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="13" y1="8" x2="11.5" y2="10.5" stroke="#f44336" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="13" y1="8" x2="14.5" y2="10.5" stroke="#f44336" stroke-width="1.2" stroke-linecap="round"/>
  <!-- 右手伸向中间 -->
  <line x1="11.5" y1="7" x2="10.5" y2="6.5" stroke="#f44336" stroke-width="1.2" stroke-linecap="round"/>
</svg>
